<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="/home">Home</a>
                <div>
                    {% if not session["loggedIn"] %}
                    <form class="d-flex" action="/login" method="POST">
                        <input class="mr-2" type="text" name="username" placeholder="Username">
                        <input class="mr-2" type="password" name="password" placeholder="Password">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
                    </form>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <p class="mr-4 text-light">Hello, {{ session["username"] }}</p>
                        <form action="/logout" method="POST">
                            <button class="btn btn-danger" type="submit">Logout</button>
                        </form>
                    </div>
                    {% endif %}
                </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>


</html>
